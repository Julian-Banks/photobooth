<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Choose Filter | Photobooth</title>

  <!-- global styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- page‑specific image background -->
  <style>
    :root { --page-bg: url('{{ url_for("static", filename="options.png") }}'); }
  </style>
</head>
<body class="full-bg">

  <div class="carousel">
    <button class="filter-option selected" data-filter="red">
      <img src="{{ url_for('static', filename='red.png') }}" alt="Red filter preview">
    </button>

    <button class="filter-option" data-filter="blue">
      <img src="{{ url_for('static', filename='blue.png') }}" alt="Blue filter preview">
    </button>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
