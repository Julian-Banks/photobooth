<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Code | Flask App</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>You're All Set!</h1>
    <p>Scan the QR code below to access your microsite</p>

    <div style="margin: 2rem 0;">
      <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code"
           style="max-width: 80%; height: auto; border: 4px solid #e0e0e0; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.08);">
    </div>

    <p>Press <strong>Enter</strong> to go home, or choose below</p>
  </div>

  <div id="confirm-popup" style="display:none;" class="popup">
    <p style="font-size: 1.3rem; font-weight: 500;">Return to Home?</p>
    <div class="choices">
      <span id="confirm-yes" class="choice selected">Yes</span>
      <span id="confirm-no" class="choice">No</span>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
