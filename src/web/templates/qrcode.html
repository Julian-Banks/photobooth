<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Your Photo | Photobooth</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    :root { --page-bg: url('{{ url_for("static", filename="qrcode_bg.png") }}'); }
    .content {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: var(--space-4);
      padding: var(--space-4);
      box-sizing: border-box;
    }

    .preview-image {
      max-width: 80vw;       /* Fill most of the width */
      max-height: 70vh;      /* Fill most of the height */
      width: auto;
      height: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      object-fit: contain;
    }

    .qr-image {
      max-width: 40vw;       /* Nice and bold for scanning */
      max-height: 30vh;
      width: auto;
      height: auto;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      object-fit: contain;
    }
  </style>
</head>
<body class="full-bg">

  <div class="content">
    <img src="{{ url_for('static', filename='image.jpg')  }}" alt="Captured photo preview" class="preview-image">
    <img src="{{ url_for('static', filename='qrcode.png') }}" alt="Scan to download"      class="qr-image">
  </div>

  <!-- confirmation popup (display toggled by JS) -->
  <div id="confirm-popup" class="popup">
    <p>Return to home?</p>
    <div class="choices">
      <span id="confirm-yes" class="choice selected">Yes</span>
      <span id="confirm-no"  class="choice">No</span>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
