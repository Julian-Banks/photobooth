
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR Code | Flask App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>QR Code Page</h1>
        <p>QR code and preview of the photo will be shown here</p>
        <img src="{{ url_for('static', filename='qrcode.png') }}" alt="QR Code">
    </div>

<div id="confirm-popup" style="display:none;" class="popup">
    <p>Return to Home?</p>
    <div class="choices">
        <span id="confirm-yes" class="choice selected">Yes</span>
        <span id="confirm-no" class="choice">No</span>
    </div>
</div>

<script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
